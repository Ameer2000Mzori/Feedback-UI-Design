<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback-UI-Design</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://cdn1.iconfinder.com/data/icons/seo-accessibility-usability-2-3/256/User_Experience_Design-512.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <section class="head">
        <div class="p-Wrapper">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi saepe
            eius modi?
          </p>
        </div>
        <div class="emojis-Wrap">
          <div class="emoji-Card">
            <i class="fa-solid fa-face-laugh-beam"></i>
            <h3>Satisfied</h3>
          </div>
          <div class="emoji-Card selected">
            <i class="fa-solid fa-face-meh"></i>
            <h3>Neutral</h3>
          </div>
          <div class="emoji-Card">
            <i class="fa-solid fa-face-frown"></i>
            <h3>Unhappy</h3>
          </div>
        </div>
        <div class="button-Wrap">
          <button class="Send-Btn">SEND REVIEW</button>
        </div>
      </section>
    </header>

    <section class="thank-Wrapper" hidden>
      <main class="thank-Head">
        <i></i>
        <p>molestias rerum</p>
        <p>labore dignissimos quibusdam</p>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Impedit</p>
      </main>
    </section>

    <script src="script.js"></script>
  </body>
</html>
